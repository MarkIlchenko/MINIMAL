<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="Css.css">
</head>
<body>
    <header style="padding: 18px 0">
        <div style="max-width: 940px; margin: auto; display: flex; justify-content: space-between;">
<!--            <a href="#">-->
<!--                <img src="img/Logo.svg" alt="Logo">-->
<!--            </a>-->
            <a href="#" style="display: flex; text-decoration: none">
                <img src="img/Logo_2.svg" alt="Logo">
                <p style="font-family: Oswald; font-style: normal; font-weight: 400; font-size: 22px; line-height: 38px; text-transform: uppercase; color: #333333; padding: 13px 0 19px; margin-left: 18px;">MINIMAL</p>
            </a>
            <nav>
                <ul style="list-style: none; display: flex; padding: 23px 0 2px 34px;  box-sizing: border-box">
                    <li style="margin-right: 34px;">
                        <a href="#" style="font-family: Montserrat; font-style: normal; font-weight: 400; font-size: 12px; line-height: 20px; text-transform: uppercase; color: #404040; text-decoration: none;">
                            PROCESS
                        </a>
                    </li>
                    <li style="margin-right: 34px;">
                        <a href="#" style="font-family: Montserrat; font-style: normal; font-weight: 400; font-size: 12px; line-height: 20px; text-transform: uppercase; color: #404040; text-decoration: none;">
                            PROJECTS
                        </a>
                    </li>
                    <li style="margin-right: 34px;">
                        <a href="#" style="font-family: Montserrat; font-style: normal; font-weight: 400; font-size: 12px; line-height: 20px; text-transform: uppercase; color: #404040; text-decoration: none;">
                            TEAM
                        </a>
                    </li>
                    <li>
                        <a href="#" style="font-family: Montserrat; font-style: normal; font-weight: 400; font-size: 12px; line-height: 20px; text-transform: uppercase; color: #404040; text-decoration: none;">
                            CONTACT
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <footer style="background: rgba(0, 0, 0, 1); padding: 69px 0 69px 0">
        <div style="max-width: 940px; display: block; margin: auto; box-sizing: border-box; text-align: center">
            <form name="search_form" action="#" method="post" style="margin-bottom: 37px">
                <div style="max-width: 564px; margin: auto auto 22px">
                    <div>
                        <label for="name" style="display: none">Name</label>
                        <input name="name" type="text" placeholder="Name" id="name" style="padding: 18px 0 17px 31px; font-family: Vollkorn; font-style: italic; font-weight: 400; font-size: 17px; line-height: 22px; color: #FFFFFF; box-sizing: border-box; background: rgba(255, 255, 255, 0.18); border: 0px solid; width: 100% ">
                    </div>
                    <div>
                        <label for="Email" style="display: none">Email</label>
                        <input name="Email" type="email" placeholder="Email" id="Email" style="padding: 18px 0 17px 31px; font-family: Vollkorn; font-style: italic; font-weight: 400; font-size: 17px; line-height: 22px; color: #FFFFFF; box-sizing: border-box; background: rgba(255, 255, 255, 0.2); border: 0px solid; width: 100%;">
                    </div>
                    <div>
                        <label for="Budget" style="display: none">Budget</label>
                        <input name="Budget" type="text" placeholder="Budget" id="Budget" style="padding: 18px 0 17px 31px; font-family: Vollkorn; font-style: italic; font-weight: 400; font-size: 17px; line-height: 22px; color: #FFFFFF; box-sizing: border-box; background: rgba(255, 255, 255, 0.18); border: 0px solid; width: 100%; ">
                    </div>
                    <div>
                        <textarea name="Message" placeholder="Describe youre project..." style="resize: none; width: 100%; box-sizing: border-box; padding: 18px 0 88px 31px; font-family: Vollkorn; font-style: italic; font-weight: 400; font-size: 17px; line-height: 22px; color: #FFFFFF; box-sizing: border-box; background: rgba(255, 255, 255, 0.2); border: 0px solid; width: 100%;"></textarea>
                    </div>
                </div>
                <button type="submit" style="border: 1px solid #7EC4BD; padding: 15px 60px 16px; background-color: rgba(0, 0, 0, 1); color: white; border-bottom: 2px solid #7EC4BD; font-family: Vollkorn; font-style: italic; font-weight: 400; font-size: 17px; line-height: 22px; text-align: center; color: #8BCAC3;">Send Message</button>
            </form>
            <article>
                <a href="#">
                    <img src="img/Logo_small.svg" style="margin-bottom: 14px">
                </a>
                <p style="font-family: Vollkorn; font-style: normal; font-weight: 400; font-size: 15px; line-height: 22px; color: rgba(255, 255, 255, 0.4);">
                    Minimal Template made in Webflow. All rights reserved.
                </p>
            </article>
        </div>
    </footer>
</body>
</html>
